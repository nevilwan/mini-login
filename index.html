<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class = "content-container">
            <div class = "top-container">
            <img class="logo" src="https://kajabi-app-assets.kajabi-cdn.com/assets/admin_login_logo-9fbbfb6dbdfa0c5aae38176b0023e0f9ae3c9974b6a7423d1abcb0d2d7dc03d1.png">
            <h5>Sign In</h5>
            <p>Need an account? <a href="#">Get Started!</a></p>
            </div>
            <form>
                <input type="email" placeholder="Email">
                <input type="password" placeholder="Password">
                <div class = "check-ctr">
                    <input id = "remember" type ="checkbox">
                    <label for = "remember">Remember Me</label>
                </div>
                <input type="submit" value="Sign In">
                <div class = "pw-forgot">
                <a href="#">Forgot Password?</a>
                </div>
            </form>
        </div>
        <div class = "image-container">
            
        </div>
    </div>
</body>
</html>
